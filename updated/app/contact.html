    <style>
        .section-title {
            justify-content: center;
            background: #333;
            margin-top: 15px;
            margin-bottom: 35px;
        }

        .section-title h2 {
            font-size: 5vw;
            font-weight: 600;
            color: #1bf;
        }

        #cards {
            display: flex;
            flex-wrap: wrap;
            color: whitesmoke;
            height: 520px;
            overflow-y: scroll;
        }

        .card {
            width: 30%;
            height: 45%;
            margin: 1.5%;
            background-color: #222;
            border-radius: 15px;
        }

        @media (max-width: 950px) {
            .card {
                width: 46%;
            }
        }

        .card-bkg {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-position: 50% 50%;
            background-size: cover;
            background-repeat: no-repeat;
            filter: opacity(20%);
            border-radius: 15px;
        }

        .card-body {
            z-index: 5;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 758px) {
            #cards {
                overflow-y: visible;
            }
        }
        @media (max-width: 450px) {
            .card {
                width: 100%;
            }
        }

        .modal-img {
            width: 100%;
            padding: 25px;
        }

        .modal-description {
            font-size: .75rem;
        }
    </style>
