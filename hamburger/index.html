<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="app.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seattle Based Companies</title>
</head>
<body>
    <div id="hamburger" class="hamburger" onclick="toggleSidebar(this)">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <div id="sidebar"class="sidebar">
        <header class="sidebar-header">
            <h2>Locations</h2>
            <p>Filter</p>
            <select onchange="fillSidebar(value)" class="select">
                <option value="all">All</option>
                <option value="google">Google</option>
                <option value="microsoft">Microsoft</option>
                <option value="tech">Tech</option>
                <option value="shopping">Shopping</option>
                <option value="food">Food</option>
                <option value="other">Other</option>
            </select>
        </header>
        <ul id="list" class="list">
            
        </ul>
    </div>
    <div class="main" onclick="closeSidebar()">
        <div class="title"><h1 class="header-title">Seattle Based Companies</h1></div>
        <div id="map" class="map">Google Map</div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnCln6iCG4JXzj66xNOn8Pg8U2DIbDCBk"></script>
    <script src="app.js"></script>
</body>
</html>
